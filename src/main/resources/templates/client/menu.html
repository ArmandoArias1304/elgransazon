<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Gran Saz√≥n - Nuevo Pedido</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;600;700"
      rel="stylesheet"
    />

    <!-- Sistema de Temas (Modo Claro/Oscuro) -->
    <div th:replace="~{fragments/theme :: themeResources}"></div>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#38e07b",
              "primary-dark": "#2bc866",
              secondary: "#f59e0b",
              accent: "#3b82f6",
              "background-light": "#f8faf9",
              "background-dark": "#0f1323",
              "surface-light": "#ffffff",
              "surface-dark": "#1e293b",
              "text-light-primary": "#0f172a",
              "text-light-secondary": "#64748b",
              "text-dark-primary": "#f8fafc",
              "text-dark-secondary": "#94a3b8",
            },
            fontFamily: {
              display: ["Work Sans"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              "2xl": "1.5rem",
              full: "9999px",
            },
            boxShadow: {
              soft: "0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05)",
              green: "0 4px 12px rgba(56, 224, 123, 0.3)",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      .material-symbols-outlined.filled {
        font-variation-settings: "FILL" 1, "wght" 500;
      }

      .menu-item-card {
        transition: all 0.3s ease;
      }

      .menu-item-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 25px -5px rgb(0 0 0 / 0.1),
          0 8px 10px -6px rgb(0 0 0 / 0.1);
      }

      .category-btn {
        transition: all 0.2s ease;
      }

      .category-btn:hover:not(.active) {
        transform: translateY(-2px);
      }

      .order-item {
        transition: all 0.2s ease;
      }

      .order-item:hover {
        background-color: rgba(56, 224, 123, 0.05);
      }

      .primary-button {
        background: linear-gradient(135deg, #38e07b 0%, #2bc866 100%);
        box-shadow: 0 4px 12px rgba(56, 224, 123, 0.3);
        transition: all 0.3s ease;
      }

      .primary-button:hover {
        box-shadow: 0 6px 16px rgba(56, 224, 123, 0.4);
        transform: translateY(-2px);
      }

      .quantity-btn {
        transition: all 0.2s ease;
      }

      .quantity-btn:hover {
        background: #38e07b;
        color: white;
      }

      /* Custom Scrollbar */
      .overflow-y-auto::-webkit-scrollbar {
        width: 8px;
      }

      .overflow-y-auto::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 10px;
      }

      .overflow-y-auto::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }

      .overflow-y-auto::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .dark .overflow-y-auto::-webkit-scrollbar-track {
        background: #1e293b;
      }

      .dark .overflow-y-auto::-webkit-scrollbar-thumb {
        background: #475569;
      }

      .dark .overflow-y-auto::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-text-light-primary dark:text-dark-primary"
  >
    <div class="flex h-screen flex-col">
      <!-- Header -->
      <header
        class="flex items-center gap-3 border-b border-slate-200/80 dark:border-slate-800/80 bg-white dark:bg-surface-dark px-3 sm:px-6 py-3 sm:py-4 shadow-soft"
      >
        <!-- Back Button -->
        <a
          href="/client/orders"
          class="flex h-10 w-10 sm:h-11 sm:w-11 shrink-0 items-center justify-center rounded-xl bg-slate-100 text-slate-600 hover:bg-slate-200 dark:bg-slate-800 dark:text-slate-300 dark:hover:bg-slate-700 transition-colors"
        >
          <span class="material-symbols-outlined text-xl">arrow_back</span>
        </a>

        <!-- Restaurant Icon -->
        <div
          class="w-10 h-10 sm:w-12 sm:h-12 shrink-0 bg-gradient-to-br from-primary to-primary-dark rounded-xl flex items-center justify-center shadow-lg shadow-primary/30"
        >
          <svg
            class="w-6 h-6 sm:w-7 sm:h-7 text-white"
            fill="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 5z"
            ></path>
          </svg>
        </div>

        <!-- Title and Badges -->
        <div class="flex-1 min-w-0">
          <h1
            class="text-lg sm:text-2xl font-bold text-gray-900 dark:text-white truncate"
          >
            Nuevo Pedido
          </h1>
          <div class="flex items-center gap-1.5 flex-wrap mt-1">
            <!-- Order Type Badge -->
            <span
              class="inline-flex items-center gap-1 px-1.5 sm:px-2 py-0.5 rounded-lg text-xs font-semibold whitespace-nowrap"
              th:classappend="${orderType.name() == 'TAKEOUT'} ? 'bg-blue-100 text-blue-800 dark:bg-blue-900/50 dark:text-blue-300' : 
                             'bg-orange-100 text-orange-800 dark:bg-orange-900/50 dark:text-orange-300'"
            >
              <span
                class="material-symbols-outlined"
                style="font-size: 14px"
                th:text="${orderType.name() == 'TAKEOUT'} ? 'shopping_bag' : 'delivery_dining'"
              >
                shopping_bag
              </span>
              <span class="hidden xs:inline" th:text="${orderType.displayName}"
                >Para Llevar</span
              >
            </span>

            <!-- Customer Name -->
            <span
              class="inline-flex items-center gap-1 px-1.5 sm:px-2 py-0.5 rounded-lg text-xs font-semibold bg-gray-100 text-gray-800 dark:bg-gray-900/50 dark:text-gray-300 max-w-[120px] sm:max-w-none"
            >
              <span
                class="material-symbols-outlined shrink-0"
                style="font-size: 14px"
              >
                person
              </span>
              <span class="truncate" th:text="${customer.fullName}">
                Cliente
              </span>
            </span>
          </div>
        </div>
      </header>

      <div class="grid flex-1 grid-cols-12 overflow-hidden">
        <!-- Menu Section -->
        <div
          class="col-span-12 flex flex-col bg-background-light dark:bg-background-dark lg:col-span-7 xl:col-span-8 overflow-hidden"
        >
          <!-- Categories - Fixed/Sticky -->
          <div
            class="sticky top-0 z-20 border-b border-slate-200/80 px-6 py-4 dark:border-slate-800/80 bg-white dark:bg-surface-dark shadow-sm"
          >
            <nav class="flex items-center gap-2 overflow-x-auto">
              <button
                th:each="category, iterStat : ${categories}"
                th:data-category-id="${category.idCategory}"
                th:classappend="${iterStat.first} ? 'category-btn active flex items-center gap-3 rounded-xl bg-gradient-to-r from-primary to-primary-dark px-6 py-3.5 text-sm font-bold text-white shadow-green whitespace-nowrap' : 'category-btn flex items-center gap-3 rounded-xl px-6 py-3.5 text-sm font-semibold text-text-light-secondary hover:bg-primary/10 hover:text-primary dark:text-text-dark-secondary dark:hover:bg-primary/20 whitespace-nowrap'"
                onclick="scrollToCategory(this)"
                type="button"
              >
                <span
                  th:if="${category.icon}"
                  class="material-symbols-outlined"
                  th:classappend="${iterStat.first} ? 'filled' : ''"
                  th:text="${category.icon}"
                >
                  restaurant
                </span>
                <span th:text="${category.name}">Categor√≠a</span>
              </button>
            </nav>
          </div>

          <!-- Menu Items Grid - Scrolleable -->
          <main class="flex-1 overflow-y-auto p-4 pb-32">
            <div
              th:each="category : ${categories}"
              class="mb-6"
              th:id="'category-' + ${category.idCategory}"
            >
              <h3
                class="text-xl font-bold text-gray-900 dark:text-white mb-4 flex items-center gap-2"
              >
                <span
                  th:if="${category.icon}"
                  class="material-symbols-outlined text-primary text-2xl"
                  th:text="${category.icon}"
                >
                  restaurant
                </span>
                <span th:text="${category.name}">Categor√≠a</span>
              </h3>

              <div class="grid grid-cols-2 gap-4 md:grid-cols-4 xl:grid-cols-5">
                <!-- Menu Item -->
                <div
                  th:each="item : ${itemsByCategory.get(category.idCategory)}"
                  th:if="${itemsByCategory.get(category.idCategory) != null}"
                  th:classappend="${!item.available} ? 'opacity-75' : ''"
                  class="menu-item-card cursor-pointer rounded-xl bg-surface-light shadow-soft dark:bg-surface-dark overflow-hidden relative"
                  th:data-item-id="${item.idItemMenu}"
                  th:data-item-name="${item.name}"
                  th:data-item-price="${item.price}"
                  th:data-item-description="${item.description}"
                  th:data-item-image="${item.imageUrl}"
                  th:data-item-available="${item.available}"
                  onclick="openItemModal(this)"
                >
                  <!-- Promotion Badge (Top Right Corner) -->
                  <div
                    class="promotion-badge-indicator absolute top-2 right-2 z-20"
                    th:data-item-id="${item.idItemMenu}"
                    style="display: none"
                  >
                    <div
                      class="inline-flex items-center gap-1 bg-gradient-to-r from-amber-500 to-orange-500 text-white text-xs font-bold px-2 py-1 rounded-full shadow-lg"
                    >
                      <span>üè∑Ô∏è</span>
                      <span class="promo-text">Promoci√≥n</span>
                    </div>
                  </div>

                  <!-- AGOTADO Badge (Diagonal) -->
                  <div
                    th:if="${!item.available}"
                    class="absolute top-8 -left-12 w-48 bg-red-600 text-white text-center py-1 transform rotate-[-45deg] z-10 shadow-lg pointer-events-none"
                    style="
                      font-weight: 900;
                      font-size: 0.75rem;
                      letter-spacing: 0.1em;
                    "
                  >
                    AGOTADO
                  </div>

                  <div
                    class="w-full aspect-square bg-cover bg-center bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-700 dark:to-gray-800"
                    th:classappend="${!item.available} ? 'grayscale' : ''"
                    th:style="${item.imageUrl != null && !item.imageUrl.isEmpty()} ? 'background-image: url(' + ${item.imageUrl} + ')' : ''"
                  >
                    <div
                      th:if="${item.imageUrl == null || item.imageUrl.isEmpty()}"
                      class="w-full h-full flex items-center justify-center"
                    >
                      <span
                        class="material-symbols-outlined text-6xl text-gray-400 dark:text-gray-600"
                      >
                        restaurant
                      </span>
                    </div>
                  </div>
                  <div class="p-3">
                    <p
                      class="font-bold text-sm text-gray-900 dark:text-white truncate"
                      th:text="${item.name}"
                    >
                      Nombre del Producto
                    </p>
                    <p
                      class="text-base font-black text-primary mt-0.5"
                      th:text="${item.getFormattedPrice()}"
                    >
                      $0.00
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>

        <!-- Order Sidebar -->
        <aside
          id="cart-sidebar"
          class="fixed lg:relative top-0 right-0 h-full lg:col-span-5 xl:col-span-4 w-full sm:w-96 lg:w-auto transform translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-40 col-span-12 flex flex-col border-l border-slate-200/80 bg-surface-light dark:border-slate-800/80 dark:bg-slate-900/70 overflow-hidden shadow-2xl lg:shadow-none"
        >
          <!-- Order Header - Compact -->
          <div
            class="sticky top-0 z-20 border-b border-slate-200/80 px-3 py-2 dark:border-slate-800/80 bg-gradient-to-br from-primary/5 to-primary-dark/5"
          >
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-2">
                <span class="material-symbols-outlined text-primary text-lg"
                  >receipt_long</span
                >
                <h2 class="text-base font-bold text-gray-900 dark:text-white">
                  Comanda
                </h2>
                <span
                  id="cartItemCount"
                  class="text-xs px-1.5 py-0.5 bg-primary text-white rounded-full font-bold min-w-[20px] text-center"
                  >0</span
                >
              </div>
              <!-- Close button for mobile -->
              <button
                onclick="toggleCart()"
                class="lg:hidden p-1 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-lg transition-colors"
              >
                <span class="material-symbols-outlined text-xl">close</span>
              </button>
            </div>
          </div>

          <!-- Order Items - Maximum Height -->
          <div
            id="cartItems"
            class="flex-1 space-y-2 overflow-y-auto p-3 min-h-0"
          >
            <!-- Cart items will be rendered here dynamically -->
          </div>

          <!-- Order Summary & Controls - Compact Fixed Bottom -->
          <div
            class="sticky bottom-0 z-20 border-t border-slate-200/80 bg-white dark:border-slate-800/80 dark:bg-slate-900 shadow-lg"
          >
            <!-- Totals Section - Always Visible -->
            <div
              class="px-3 py-2 space-y-1.5 border-b border-slate-200/50 dark:border-slate-700/50"
            >
              <!-- Subtotal & IVA in one line -->
              <div
                class="flex justify-between text-xs text-gray-600 dark:text-gray-400"
              >
                <span
                  >Subtotal + IVA (<span th:text="${config.taxRate}">16</span
                  >%)</span
                >
                <div class="font-semibold">
                  <span id="cartSubtotal">$0.00</span> +
                  <span id="cartIVA">$0.00</span>
                </div>
              </div>

              <!-- Savings (shown only when there are active promotions) -->
              <div
                id="cartSavingsContainer"
                class="hidden flex justify-between items-center bg-green-50 dark:bg-green-900/20 rounded px-2 py-1 border border-green-200 dark:border-green-800"
              >
                <div class="flex items-center gap-1.5">
                  <span
                    class="material-symbols-outlined text-green-600 dark:text-green-400 text-sm"
                    >savings</span
                  >
                  <span
                    class="text-xs font-semibold text-green-800 dark:text-green-300"
                    >Ahorro</span
                  >
                </div>
                <span
                  id="cartSavings"
                  class="text-green-600 dark:text-green-400 font-bold text-sm"
                  >$0.00</span
                >
              </div>

              <!-- Total - Prominent -->
              <div
                class="flex justify-between items-center bg-primary/10 rounded-lg px-3 py-2"
              >
                <span class="text-sm font-bold text-gray-900 dark:text-white"
                  >Total</span
                >
                <span id="cartTotal" class="text-primary text-xl font-black"
                  >$0.00</span
                >
              </div>
            </div>

            <!-- Collapsible Order Details -->
            <div class="px-3 py-2">
              <button
                type="button"
                onclick="toggleOrderDetails()"
                class="w-full flex items-center justify-between text-xs font-bold text-gray-700 dark:text-gray-300 hover:text-primary dark:hover:text-primary transition-colors py-1"
              >
                <span>Detalles del Pedido</span>
                <span
                  id="detailsToggleIcon"
                  class="material-symbols-outlined text-base transition-transform"
                  >expand_more</span
                >
              </button>

              <div id="orderDetailsSection" class="space-y-2 mt-2 hidden">
                <!-- Order Type -->
                <div>
                  <label
                    for="orderTypeSelector"
                    class="block text-xs font-semibold text-gray-600 dark:text-gray-400 mb-1"
                  >
                    Tipo de Pedido
                  </label>
                  <select
                    id="orderTypeSelector"
                    class="w-full px-2 py-1.5 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded text-xs text-gray-900 dark:text-white focus:ring-1 focus:ring-primary focus:border-transparent transition-all"
                    onchange="updateOrderType(this.value)"
                  >
                    <option
                      th:each="type : ${orderTypes}"
                      th:value="${type.name()}"
                      th:text="${type.displayName}"
                      th:selected="${type == orderType}"
                    ></option>
                  </select>
                </div>

                <!-- Delivery Address (DELIVERY only) -->
                <div id="deliveryAddressContainer" class="hidden">
                  <label
                    for="deliveryAddressSelector"
                    class="block text-xs font-semibold text-gray-600 dark:text-gray-400 mb-1"
                  >
                    Direcci√≥n
                  </label>
                  <div th:if="${hasAddresses}">
                    <select
                      id="deliveryAddressSelector"
                      class="w-full px-2 py-1.5 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded text-xs text-gray-900 dark:text-white focus:ring-1 focus:ring-primary transition-all"
                    >
                      <option
                        th:each="addr : ${customerAddresses}"
                        th:value="${addr.idAddress}"
                        th:text="${addr.label}"
                        th:data-lat="${addr.latitude}"
                        th:data-lng="${addr.longitude}"
                        th:data-address="${addr.address}"
                        th:data-reference="${addr.reference}"
                        th:selected="${addr.isDefault}"
                      ></option>
                    </select>
                  </div>
                  <div
                    th:unless="${hasAddresses}"
                    class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded p-2"
                  >
                    <p class="text-xs text-yellow-700 dark:text-yellow-400">
                      <span
                        class="material-symbols-outlined text-xs align-middle"
                        >warning</span
                      >
                      Sin direcciones
                    </p>
                    <a
                      href="/client/profile"
                      target="_blank"
                      class="text-xs text-primary hover:underline font-semibold"
                    >
                      + Agregar

                  </div>
                </div>

                <!-- Delivery Notes (DELIVERY only) -->
                <div id="deliveryReferencesContainer" class="hidden">
                  <label
                    for="deliveryReferences"
                    class="block text-xs font-semibold text-gray-600 dark:text-gray-400 mb-1"
                  >
                    Notas
                    <span class="text-gray-500 font-normal">(Opcional)</span>
                  </label>
                  <textarea
                    id="deliveryReferences"
                    rows="2"
                    class="w-full px-2 py-1.5 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded text-xs text-gray-900 dark:text-white focus:ring-1 focus:ring-primary resize-none"
                    placeholder="Tocar timbre, llamar..."
                  ></textarea>
                </div>

                <!-- Payment Method -->
                <div>
                  <label
                    for="paymentMethod"
                    class="block text-xs font-semibold text-gray-600 dark:text-gray-400 mb-1"
                  >
                    M√©todo de Pago
                  </label>
                  <select
                    id="paymentMethod"
                    class="w-full px-2 py-1.5 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded text-xs text-gray-900 dark:text-white focus:ring-1 focus:ring-primary transition-all"
                  >
                    <option
                      th:each="method : ${enabledPaymentMethods}"
                      th:value="${method.name()}"
                      th:text="${method.icon + ' ' + method.displayName}"
                      th:selected="${methodStat.first}"
                    ></option>
                  </select>
                </div>
              </div>
            </div>

            <!-- Action Buttons - Compact -->
            <div
              class="px-3 py-2 space-y-1.5 border-t border-slate-200/50 dark:border-slate-700/50"
            >
              <button
                type="button"
                onclick="submitOrder()"
                id="submitOrderBtn"
                disabled
                class="primary-button w-full px-4 py-2.5 disabled:bg-gray-300 disabled:cursor-not-allowed disabled:shadow-none text-white rounded-lg font-bold transition-all flex items-center justify-center gap-2 text-sm"
              >
                <span class="material-symbols-outlined text-lg">send</span>
                <span
                  th:text="${existingOrderId != null} ? 'Agregar Items' : 'Crear Pedido'"
                  >Crear Pedido</span
                >
              </button>
              <button
                type="button"
                onclick="clearCart()"
                class="w-full px-4 py-2 border border-slate-300 dark:border-slate-600 hover:bg-slate-50 dark:hover:bg-slate-800 text-gray-700 dark:text-gray-300 rounded-lg font-semibold transition-all text-xs"
              >
                Limpiar Carrito
              </button>
            </div>
          </div>
        </aside>
      </div>

      <!-- Floating Cart Button - Mobile/Tablet only -->
      <button
        onclick="toggleCart()"
        class="lg:hidden fixed bottom-6 right-6 z-50 h-16 w-16 rounded-full bg-gradient-to-br from-primary to-primary-dark text-white flex items-center justify-center shadow-2xl hover:scale-110 transition-transform"
      >
        <span class="material-symbols-outlined text-3xl">shopping_cart</span>
        <span
          id="floatingCartCount"
          class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center"
          >0</span
        >
      </button>

      <!-- Backdrop for cart - Mobile/Tablet only -->
      <div
        id="cart-backdrop"
        onclick="toggleCart()"
        class="lg:hidden fixed inset-0 bg-black/60 z-30 hidden"
      ></div>
    </div>

    <!-- Item Detail Modal (SweetAlert2 will be used instead) -->
    <div id="itemModal" style="display: none"></div>

    <!-- Sidebar Scripts Fragment -->
    <div th:replace="~{fragments/sidebar :: sidebarScripts}"></div>

    <script th:inline="javascript">
      // Data from server
      const orderData = {
        orderType: /*[[${orderType.name()}]]*/ "DINE_IN",
        tableId: /*[[${selectedTable?.id}]]*/ null,
        customerName: /*[[${customerName}]]*/ null,
        customerPhone: /*[[${customerPhone}]]*/ null,
        deliveryAddress: /*[[${deliveryAddress}]]*/ null,
        deliveryReferences: /*[[${deliveryReferences}]]*/ null,
      };

      // Tax rate from system configuration
      const taxRate = /*[[${config.taxRate}]]*/ 0.0; // Tax rate as percentage (e.g., 19.0 for 19%)
      const taxMultiplier = taxRate / 100; // Convert to decimal (e.g., 0.19)

      // Active promotions - loaded via AJAX
      let activePromotions = [];
      let itemPromotionsMap = new Map();
      let promotionsLoaded = false; // Flag to track if promotions are loaded

      // Load promotions from server
      async function loadPromotions() {
        try {
          console.log("Loading promotions from server...");
          const response = await fetch("/client/promotions/active");
          if (response.ok) {
            activePromotions = await response.json();

            // Build item promotions map
            activePromotions.forEach((promo) => {
              promo.itemIds.forEach((itemId) => {
                if (!itemPromotionsMap.has(itemId)) {
                  itemPromotionsMap.set(itemId, []);
                }
                itemPromotionsMap.get(itemId).push(promo);
              });

      /**
       * Get the best discount promotion for a given item and quantity
       * Returns the promotion that gives the maximum discount in monetary terms
       */
      function getBestDiscountPromotion(itemId, price, quantity) {
        const promotions = itemPromotionsMap.get(parseInt(itemId)) || [];

        // Filter only discount promotions (not BUY_X_PAY_Y)
        const discountPromotions = promotions.filter(
          (p) =>
            p.promotionType === "PERCENTAGE_DISCOUNT" ||
            p.promotionType === "FIXED_AMOUNT_DISCOUNT"
        );

        if (discountPromotions.length === 0) return null;

        let bestPromotion = null;
        let maxDiscount = 0;

        discountPromotions.forEach((promo) => {
          let discount = 0;
          const originalTotal = price * quantity;

          if (promo.promotionType === "PERCENTAGE_DISCOUNT") {
            discount = originalTotal * (promo.discountPercentage / 100);
          } else if (promo.promotionType === "FIXED_AMOUNT_DISCOUNT") {
            discount = Math.min(promo.discountAmount * quantity, originalTotal);
          }

          if (discount > maxDiscount) {
            maxDiscount = discount;
            bestPromotion = promo;
          }
        });

        return bestPromotion;
      }

      /**
       * Get the best BUY_X_PAY_Y promotion for a given quantity
       * Returns the promotion that gives the maximum discount for the specified quantity
       * If multiple promotions give same discount, prioritizes the one with higher buyQuantity
       */
      function getBestBuyXPayYPromotion(itemId, price, quantity) {
        const promotions = itemPromotionsMap.get(parseInt(itemId)) || [];

        // Filter only BUY_X_PAY_Y promotions that meet the minimum quantity
        const buyXPayYPromotions = promotions.filter(
          (p) => p.promotionType === "BUY_X_PAY_Y" && quantity >= p.buyQuantity
        );

        if (buyXPayYPromotions.length === 0) return null;

        let bestPromotion = null;
        let maxDiscount = 0;
        let maxBuyQuantity = 0;

        buyXPayYPromotions.forEach((promo) => {
          const sets = Math.floor(quantity / promo.buyQuantity);
          const remaining = quantity % promo.buyQuantity;
          const discountedTotal =
            sets * promo.payQuantity * price + remaining * price;
          const originalTotal = price * quantity;
          const discount = originalTotal - discountedTotal;

          // Seleccionar si:
          // 1. Tiene mayor descuento, O
          // 2. Mismo descuento pero mayor buyQuantity (m√°s espec√≠fico)
          if (
            discount > maxDiscount ||
            (discount === maxDiscount && promo.buyQuantity > maxBuyQuantity)
          ) {
            maxDiscount = discount;
            maxBuyQuantity = promo.buyQuantity;
            bestPromotion = promo;
          }
        });

        return bestPromotion;
      }

      /**
       * Automatically select the best promotion for an item with given quantity
       * Priority: BUY_X_PAY_Y (if quantity qualifies) > Best Discount Promotion
       */
      function getAutoBestPromotion(itemId, price, quantity) {
        // First check for applicable BUY_X_PAY_Y promotions
        const bestBuyXPayY = getBestBuyXPayYPromotion(itemId, price, quantity);
        if (bestBuyXPayY) {
          return bestBuyXPayY;
        }

        // If no BUY_X_PAY_Y applies, get best discount promotion
        return getBestDiscountPromotion(itemId, price, quantity);
      }

      // Update item quantity in cart
      async function updateCartItemQuantity(index, delta) {
        if (cart[index]) {
          const item = cart[index];
          const newQuantity = item.quantity + delta;

          // If incrementing, check stock availability
          if (delta > 0) {
            const maxFromStock = await getMaxQuantity(item.id);
            // Calculate total quantity of this item across all cart entries
            const totalQuantityOfItem = cart
              .filter((cartItem, i) => cartItem.id == item.id)
              .reduce((sum, cartItem, i) => {
                // For the current item, use the new quantity
                const idx = cart.findIndex((c) => c === cartItem);
                return sum + (idx === index ? newQuantity : cartItem.quantity);
              }, 0);

            if (totalQuantityOfItem > maxFromStock) {
              // Show warning toast
              Swal.fire({
                toast: true,
                position: "top-end",
                icon: "warning",
                title: `Stock m√°ximo alcanzado (${maxFromStock} disponibles)`,
                showConfirmButton: false,
                timer: 2000,
                timerProgressBar: true,
              });
              renderCart(); // Re-render to update button states
              return;
            }
          }

          if (newQuantity > 0 && newQuantity <= 99) {
            item.quantity = newQuantity;

            // Reevaluar autom√°ticamente la mejor promoci√≥n para la nueva cantidad
            const bestPromotion = getAutoBestPromotion(
              item.id,
              item.price,
              newQuantity
            );

            if (bestPromotion) {
              // Aplicar la mejor promoci√≥n
              const originalTotal = item.price * newQuantity;
              let discountedTotal = originalTotal;

              if (bestPromotion.promotionType === "BUY_X_PAY_Y") {
                const sets = Math.floor(
                  newQuantity / bestPromotion.buyQuantity
                );
                const remaining = newQuantity % bestPromotion.buyQuantity;
                discountedTotal =
                  sets * bestPromotion.payQuantity * item.price +
                  remaining * item.price;
                // Round subtotal directly, price per unit is for display only
                discountedTotal = Math.round(discountedTotal * 100) / 100;
                item.promotionAppliedPrice = Math.round((discountedTotal / newQuantity) * 100) / 100;
              } else if (
                bestPromotion.promotionType === "PERCENTAGE_DISCOUNT"
              ) {
                const discount = bestPromotion.discountPercentage / 100;
                discountedTotal = originalTotal * (1 - discount);
                item.promotionAppliedPrice = Math.round((discountedTotal / newQuantity) * 100) / 100;
              } else if (
                bestPromotion.promotionType === "FIXED_AMOUNT_DISCOUNT"
              ) {
                const pricePerUnit = Math.max(
                  0,
                  item.price - bestPromotion.discountAmount
                );
                discountedTotal = pricePerUnit * newQuantity;
                item.promotionAppliedPrice = pricePerUnit;
              }

              item.subtotal = Math.round(discountedTotal * 100) / 100;
              item.appliedPromotionId = bestPromotion.id;
              item.promotionLabel = bestPromotion.displayLabel;
            } else {
              // Sin promoci√≥n aplicable
              item.subtotal = item.price * newQuantity;
              item.promotionAppliedPrice = null;
              item.appliedPromotionId = null;
              item.promotionLabel = null;
            }
            const promotions = itemPromotionsMap.get(parseInt(item.id)) || [];
            const appliedPromotion = promotions.find(
              (p) => p.id == item.appliedPromotionId
            );

            if (appliedPromotion) {
              const originalTotal = item.price * newQuantity;
              let discountedTotal = originalTotal;

              // Recalcular seg√∫n el tipo de promoci√≥n
              if (appliedPromotion.promotionType === "BUY_X_PAY_Y") {
                // Para 2x1, 3x2, etc.
                const sets = Math.floor(
                  newQuantity / appliedPromotion.buyQuantity
                );
                const remaining = newQuantity % appliedPromotion.buyQuantity;
                discountedTotal =
                  sets * appliedPromotion.payQuantity * item.price +
                  remaining * item.price;
                // Round subtotal directly, price per unit is for display only
                discountedTotal = Math.round(discountedTotal * 100) / 100;
                item.promotionAppliedPrice = Math.round((discountedTotal / newQuantity) * 100) / 100;
              } else if (
                appliedPromotion.promotionType === "PERCENTAGE_DISCOUNT"
              ) {
                // Para descuentos porcentuales (50%, 30%, etc.)
                const discount = appliedPromotion.discountPercentage / 100;
                discountedTotal = originalTotal * (1 - discount);
                item.promotionAppliedPrice = Math.round((discountedTotal / newQuantity) * 100) / 100;
              } else if (
                appliedPromotion.promotionType === "FIXED_AMOUNT_DISCOUNT"
              ) {
                // Para descuentos de monto fijo
                const pricePerUnit = Math.max(
                  0,
                  item.price - appliedPromotion.discountAmount
                );
                discountedTotal = pricePerUnit * newQuantity;
                item.promotionAppliedPrice = pricePerUnit;
              }

              item.subtotal = Math.round(discountedTotal * 100) / 100;
            } else {
              // Si no se encuentra la promoci√≥n, calcular precio normal
              item.subtotal = item.price * newQuantity;
            }
          } else {
            // Sin promoci√≥n, calcular precio normal
            item.subtotal = item.price * newQuantity;
          }

          updateCartUI();
          saveCartToStorage(); // Persist after quantity change
        } else if (newQuantity <= 0) {
          // Si llega a 0, eliminar el item
          removeFromCart(index);
        }
      }

          // Remove the invitation text suffix if present so we get just the items
          if (itemPart.includes(". ¬°Te invitamos")) {
            itemPart = itemPart.split(". ¬°Te invitamos")[0];

          if (itemPart) {
            itemsStr = itemPart;
            itemsToRemove = itemPart.split(", ").map((s) => s.trim());
          }
        }

        Swal.fire({
          icon: "warning",
          title: "¬°Lo sentimos mucho!",
          html: `No tenemos suficiente stock de <b>${itemsStr}</b> en este momento.<br><br>Pero seguro encuentras otras opciones deliciosas en nuestro men√∫.`,
          confirmButtonText: "Ver otras opciones",
          confirmButtonColor: "#ff9f43",
        }).then(() => {
          if (itemsToRemove.length > 0) {
            const initialLength = cart.length;
            cart = cart.filter(
              (cartItem) => !itemsToRemove.includes(cartItem.name)
            );

            if (cart.length < initialLength) {
              updateCartUI();
              saveCartToStorage(); // Persist after removing out-of-stock items
              const Toast = Swal.mixin({
                toast: true,
                position: "top-end",
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
              });
              Toast.fire({
                icon: "info",
                title: "Items eliminados del carrito por falta de stock",
              });
            }
          }
        });

              icon: "success",
              title: `Carrito restaurado (${cart.length} items)`,
            });
          }
        }

        updateCartUI();

        // Show/hide delivery references based on initial order type
        const orderTypeSelector = document.getElementById("orderTypeSelector");
        if (orderTypeSelector && orderTypeSelector.value === "DELIVERY") {
          document
            .getElementById("deliveryReferencesContainer")
            .classList.remove("hidden");
        }
      });
    </script>

    <!-- Script del Sistema de Temas -->
    <div th:replace="~{fragments/theme :: themeScript}"></div>
  </body>
</html>
